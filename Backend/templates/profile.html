<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <section style="background-color: #333;">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-dark rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#" class="text-light">Home</a></li>
                            <li class="breadcrumb-item"><a href="#" class="text-light">User</a></li>
                            <li class="breadcrumb-item active text-light" aria-current="page">User Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4 bg-dark text-light">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">{{ current_user.name }}</h5>
                            <p class="text-muted mb-1">{{ current_user.email }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4 bg-dark text-light">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{ current_user.name }}</p>
                                </div>
                            </div>
                            <hr class="bg-light">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{ current_user.email }}</p>
                                </div>
                            </div>
                            <hr class="bg-light">
                            <!-- Display user's projects -->
                            <h5 class="mt-4">Projects</h5>
                            <div class="row">
                                {% for project in project %}
                                <div class="col-sm-6">
                                    <div class="card mb-3 bg-dark text-light">
                                        <div class="card-body">
                                            <h6 class="card-title">{{ project.name }}</h6>
                                            <p class="card-text">{{ project.des}}</p>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            <!-- End of projects loop -->
                        </div>
                    </div>
                    <!-- Add more card details here -->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
